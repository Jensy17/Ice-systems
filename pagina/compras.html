<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Ice systems</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
    <article>
        <h1>Tienda de Ice Systems</h1>
            <div>
                <div class="container-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-car">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                      </svg>
                </div>
          <div class="count-products">
            <span id="contador-productos">0</span> 
          </div>
          <div class="container-cart-products hidden-cart"> 
            <div class="cart-products">
                <div class="info-cart-product">
                    <span class="cantidad-producto-carrito">1</span>
                    <p class="titulo-producto-carrito">Helado de galleta</p>
                    <span class="precio-carrito-producto"></span>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="equis">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </div>
            <div class="cart-total">
                <h3>Total</h3>
                <span class="Total-pagar">C$20</span>
            </div>
            </div>
          </div>
         </div>
    </header> 
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/heladosoreo.jpg" alt="producto">
            </figure> 
            <div class="info-producto">
                <h2>Helado de galleta</h2>
                <p class="price">C$ 20</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
     </div>
     <div class="container-items"></div>
        <div class="item">
            <figure>
                <img src="img/vainilla.jpg" alt="producto">
            </figure> 
            <div class="info-producto">
                <h2>Helado de Vainilla</h2>
                <p class="price">C$ 20</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
     </div>
     <div class="container-items"></div>
        <div class="item">
            <figure>
                <img src="img/icecream.jpg" alt="producto">
            </figure> 
            <div class="info-producto">
                <h2>Helado de Fruta</h2>
                <p class="price">C$ 20</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
     </div>
     </article>
</body>
</html>
